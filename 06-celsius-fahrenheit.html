<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form action="">
        <input type="button" name="tekst" value="Omzetten C naar F" onclick="fahrenheit();" />
        <input type="button" name="tekst" value="Omzetten F naar C" onclick="celsius();" />
    </form>
    <script>
        function fahrenheit() {
            var graden = prompt("Hoeveel graden wil je omzetten?");
            var fahrenheit = (graden * 9) / 5 + 32;
            alert(graden + "째C is " + fahrenheit + "째F");
        }

        function celsius() {
            var graden = prompt("Hoeveel graden wil je omzetten?");
            var celsius = ((graden - 32) * 5) / 9;
            alert(graden + "째F is " + celsius + "째C");
        }
    </script>
</body>

</html>
