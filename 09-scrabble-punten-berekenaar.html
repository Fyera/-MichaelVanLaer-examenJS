            1,

        ];

        document.write("<h1>Scrabble punten berekenaar</h1>");
        var woord = prompt("Van welk woord wil je de score weten?");
        if (woord == null) {
            document.write("<br/>U heeft geannuleerd.");
        } else if (woord.length == 0) {
            document.write("<br/>U heeft niet ingegeven.");
        } else if (woord.indexOf(" ") != -1) {
            document.write("<br/>U mag geen spaties gebruiken.");
        } else {
            var woordToUppercase = woord.toUpperCase();
            var score = 0;
            document.write("<p/>Het woord is: " + woord);
            for (x = 0; x < woord.length; x++) {
                var position = alfabet.indexOf(woordToUppercase.charAt(x));
                var waarde = alfabetScore[position];
                console.log(position);
                score = waarde + score;
                document.write("<p/>" + woordToUppercase.charAt(x) + " - " + waarde);
            }
            document.write("<p/>Totaal: " + score + " punten");
        }
    </script>
